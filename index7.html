<!DOCTYPE html>
<html lang="en">
    <head></head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Biaya Tagihan Listrik</title>
</head>

<body>
    <form onsubmit="return false">
        <div class="container">
            <center><h2>Menghitung Biaya Tagihan Listrik</h2></center>
            <center><h3>PLN BANDUNG</h3></center>
            <table class="col-sm-5">
                <tr>
                    <td>Nama Pelanggan</td>
                    <td>:</td>
                    <td>
                        <input class="col-sm-12" id="Nama" type="text" placeholder="Masukkan Nama Pelanggan"
                            required>
                    </td>
                </tr>

                <tr>
                    <td>Kategori</td>
                    <td>:</td>
                    <td>
                        <select name="tipe" id="tipe" class="col-sm-12 form-select-sm">
                            <option name="tipe" value="Sosil">Sosial</option>
                            <option name="tipe" value="Rumah">Rumah</option>
                            <option name="tipe" value="Industri">Industri</option>
                        </select>
                    </td> 
                </tr>
                
                <tr>
                    <td>Jumlah Pemakaian Listrik</td>
                    <td>:</td>
                    <td>
                        <input class="col-sm-12" id="lamaKredit" type="number" placeholder="Masukkan Jumlah Pemakaian" min="0">
                    </td>
                </tr>
            </table>
            <hr>
            <button type="submit" onclick="proses()">Proses</button>
            <button type="reset">Reset</button>
            
            <h4><b>Rincian Tagihan</b></h4>
            <table cellpadding="7">
                <tr>
                    <td>Jumlah</td>
                    <td>Tarif per KWH</td>
                    <td>Abodemen</td>
                    <td>SubTotal</td>
                </tr>

                <tr>
                    <td id="outjumlah"></td>
                    <td id="outTarif"></td>
                    <td id="outAbodemen"></td>
                    <td id="outSubtotal"></td>
                </tr>
            </table>
            
            <table cellpadding="5">
                <tr>
                    <td>Subtotal</td>
                    <td>:</td>
                    <td id="outputTotal"></td>
                </tr>
                
                <tr>
                    <td>Pajak</td>
                    <td>:</td>
                    <td id="outputPajak"></td>
                </tr>

                <tr>
                    <td>Bayar</td>
                    <td>:</td>
                    <td id="outputBayar"></td>
                </tr>
            </table>
    </form>
        </div>
        
        <!-- Optional JavaScript; choose one of the two! -->
        
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
        <script src="bootstrap-5.0.0-beta3-dist/js/bootstrap.min.js"></script>
        <script src="javascript7.js"></script>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        -->
    </body>
</html>
