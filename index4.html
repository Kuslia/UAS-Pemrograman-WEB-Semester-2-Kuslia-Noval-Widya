<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Pembelian Barang</title>
    </head>
    
    <body>
        <!-- input -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h3 style="text-align: center;">FORM PEMBELIAN BARANG</h3>
                <hr>
                <br>
                <form name="form" method="" action="">
                    <div class="form-group mb-3 row justify-content-center">
                        <label for="nama" class="col-sm-3 col-form-label">Nama Barang </label>:
                        <div class="col-sm-5 pb-3">
                            <select id="nama_barang" class="form-select form-select-sm-2" aria-label=".form-select-sm example">
                                <option>Monitor</option>
                                <option>CPU</option>
                                <option>VGA</option>
                                <option>Mouse</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group mb-3 row justify-content-center">
                        <label for="jumlah" class="col-sm-3 col-form-label">Jumlah </label>:
                        <div class="col-sm-5 pb-3">
                            <input type="text" class="form-control" name="jumlah" id="jumlah">
                        </div>
                    </div>
                    
                    <div class="form-group mb-3 row justify-content-center">
                        <label for="status" class="col-sm-3 col-form-label">Status </label>:
                        <div class="col-sm-5 pb-3">
                            <select id="status" class="form-select form-select-sm-2" aria-label=".form-select-sm example">
                                <option>Pelanggan</option>
                                <option>Bukan Pelanggan</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- end input -->
                    
                    <!-- output -->
                    <div class="form-group mb-3 row justify-content-center">
                        <label for="harga" class="col-sm-3 col-form-label">Harga</label>:
                        <div class="col-sm-5 pb-3">
                            <input type="text" class="form-control" name="harga" id="harga">
                        </div>
                    </div>

                    <div class="form-group mb-3 row justify-content-center">
                        <label for="total" class="col-sm-3 col-form-label">Total</label>:
                        <div class="col-sm-5 pb-3">
                            <input type="text" class="form-control" name="total" id="total">
                        </div>
                    </div>

                    <div class="form-group mb-3 row justify-content-center">
                        <label for="diskon" class="col-sm-3 col-form-label">Diskon 10%</label>:
                        <div class="col-sm-5 pb-3">
                            <input type="text" class="form-control" name="diskon" id="diskon">
                        </div>
                    </div>

                    <div class="form-group mb-3 row justify-content-center">
                        <label for="bayar" class="col-sm-3 col-form-label">Bayar</label>:
                        <div class="col-sm-5 pb-3">
                            <input type="text" class="form-control" name="bayar" id="bayar">
                        </div>
                    </div>
                    <hr>
                    <br>

                    <center>
                        <button type="button" onClick='hasil()'>Proses</button>
                        <button type="reset">Reset</button></form></center>
                    </div>
                </div>
            </div>
            <!-- end output -->
            
            <!-- memanggil javascript untuk menghitung  -->
            <script src="javascript4.js"></script>
            
            <!-- end js -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
            </script>
    </body>
</html>
